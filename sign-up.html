<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALHJEEN-TEC Sign Up</title>
    <<link rel="stylesheet" href="../css/s-log.css">

</head>
<body>
   
    <div class="form-container">
        <h2> تسجيل الدخول</h2>
        
        <form id="loginForm"  >
            <label for="firstName">الاسم الأول:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">الاسم الثاني:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="age">العمر:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">تأكيد كلمة المرور:</label>
            <input type="password" id="confirmPassword" name="confirm-password" required>

            <button type="submit" id="save">حفظ</button>
            <br>
            <br>
            <button type="button" id="clearForm">تنظيف</button>
        </form>
        <p id="errorMessage" style="color: red;"></p>
    </div>
    
    <script src="../js/log.js"></script>
    
</body>
</html>
