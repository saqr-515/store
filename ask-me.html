    <header>
        <h1>Smart Devices - Customer Inquiry</h1>
        <p>Have questions about our smart devices? Fill out the form below and we'll get back to you soon!</p>
    </header>

    <section class="inquiry-form">
        <h2>Contact Us</h2>
        <form id="verifyForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="device">Device of Interest:</label>
            <select id="device" name="device">
                <option value="phone">Smartphone</option>
                <option value="laptop">Laptop</option>
                <option value="elsewhere">elsewhere</option>
            </select>

            <label for="message">Your Inquiry:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit Inquiry</button>
            <p id="verifyMessage" style="color: red;"></p>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Alhjeen Technology Company. All rights reserved.</p>
    </footer>
      
    
    <script>
        document.getElementById('verifyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const verifyEmail = document.getElementById('email').value;
            

            const userData = JSON.parse(localStorage.getItem('userData'));

            if (userData && userData.email === verifyEmail ) {
                window.location.href = '../pages/dvises/dvises.html';
            } else {
                document.getElementById('verifyMessage').textContent = 'البريد الإلكتروني  غير موجود يرجى تسجيل الدخول';
            }
        });
    </script>
